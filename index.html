<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Schedule</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  margin: 0;
  padding: 20px;
}

.day-block {
  background: white;
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.day-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

.run-row {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
  display: grid;
  grid-template-columns: 140px auto 120px 150px;
  align-items: center;
}

.run-row:last-child {
  border-bottom: none;
}

.time {
  font-weight: bold;
}
.game {
  font-size: 18px;
}
.category {
  color: #555;
}
.runner {
  color: #666;
}
.estimate {
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Event Schedule</h1>
<div id="schedule"></div>

<script>
// URL from your Apps Script deployment
const DATA_URL = "https://script.google.com/macros/s/AKfycbz-aJuovNQ-0_W-2lgbDZK4Erwnlu1vD8H1yNp7Dzpd3G7HlVUkfiOVIa3ZxF6-Q4sX/exec?t=" + new Date().getTime(); // cache-buster

async function loadSchedule() {
  const response = await fetch(DATA_URL);
  const data = await response.json();
  return data;
}

function formatShowDate(rawDate) {
  if (!rawDate) return "";
  const d = new Date(rawDate);
  return d.toLocaleDateString("en-US", { year: "numeric", month: "2-digit", day: "2-digit" });
}

function formatShowStart(rawStart) {
  if (!rawStart) return "";
  const d = new Date(rawStart);
  return d.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", second: "2-digit", hour12: true, timeZone: "America/New_York" });
}

function formatEstimate(rawEstimate) {
  if (!rawEstimate) return "";
  const d = new Date(rawEstimate);
  const h = d.getHours();
  const m = d.getMinutes();
  const s = d.getSeconds();
  return `${h}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

async function renderSchedule() {
  const rows = await loadSchedule();

  // Group by date, then by show
  const byDateAndShow = {};

  rows.forEach(r => {
    const date = formatShowDate(r["Show Date"]);
    const show = r["Show"] || "Unknown Show";

    if (!byDateAndShow[date]) byDateAndShow[date] = {};
    if (!byDateAndShow[date][show]) byDateAndShow[date][show] = [];
    byDateAndShow[date][show].push(r);
  });

  const container = document.getElementById("schedule");
  container.innerHTML = "";

  Object.keys(byDateAndShow).sort().forEach(date => {
    const shows = byDateAndShow[date];

    Object.keys(shows).forEach(showName => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day-block";

      // Include host in the title
      const host = shows[showName][0]["Host"] || "";
      dayDiv.innerHTML = `<div class='day-title'>${date} â€” ${showName}${host ? " (" + host + ")" : ""}</div>`;

      shows[showName].forEach(run => {
        const row = document.createElement("div");
        row.className = "run-row";

        row.innerHTML = `
          <div class="time">${formatShowStart(run["Show Start (Eastern)"])}</div>
          <div>
            <div class="game">${run["Game"]}</div>
            <div class="category">${run["Category"]}</div>
          </div>
          <div class="estimate">${formatEstimate(run["Estimate"])}</div>
          <div class="runner">${run["Runners"]}</div>
        `;

        dayDiv.appendChild(row);
      });

      container.appendChild(dayDiv);
    });
  });
}

// Load schedule on page load
renderSchedule();
</script>

</body>
</html>
