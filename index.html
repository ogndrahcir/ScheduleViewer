<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Schedule</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212; /* dark background */
  color: #e0e0e0;      /* light text */
  margin: 0;
  padding: 20px;
}

.navbar {
  position: sticky;
  top: 0;
  background-color: #2c1a4d;
  color: #fff;
  display: flex;
  justify-content: center; /* centers all buttons */
  overflow-x: auto;
  padding: 8px 10px;
  gap: 6px;
  z-index: 1000;
}

.navbar button {
  flex: 0 0 auto;
  padding: 6px 12px;
  background-color: #4b2d7d;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  white-space: nowrap;
  transition: background-color 0.2s;
}

.navbar button:hover {
  background-color: #633fa0;
}

.navbar button.active {
  background-color: #e8e8e8;
  color: #000;
}
  
.day-block {
  background: #1e1e1e;  /* darker card background */
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

.day-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
  border-bottom: 2px solid #333;
  padding-bottom: 5px;
  color: #ffffff;
}

.show-group {
  margin-bottom: 20px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.show-header {
  display: flex;
  align-items: center;
  gap: 20px; /* space between logo and info */
  margin-bottom: 10px;
}

.show-logo {
  height: 80px; /* adjust logo height */
  object-fit: contain;
}

.show-info {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* left align the text */
}

.show-time {
  font-size: 2rem;  /* big time */
  font-weight: bold;
}

.show-subtitle {
  font-size: 0.9rem;
  color: #ccc;
}

.run-row {
  padding: 5px 0;
  display: grid;
  grid-template-columns: 140px auto 120px 150px;
  align-items: center;
}

.time {
  font-weight: bold;
  color: #ffcc00;
}
  
.run-row {
  display: grid;
  grid-template-columns: 2fr 1fr 2fr; /* left: game, middle: estimate, right: runners */
  align-items: center;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #2a2a2a; /* subtle row border */
  background-color: #1a1a1a;
}

.run-row:nth-child(even) {
  background-color: #242424; /* alternating row color */
}

.game {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 4px;
}

.category {
  color: #aaaaaa;
  font-size: 14px;
}

.estimate {
  font-weight: bold;
  color: #ffffff; /* changed from yellow to white */
  text-align: center;
}

.runner {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start; /* keep pills aligned to left in their column */
  gap: 4px;
}

.runner-pill {
  display: inline-block;
  padding: 3px 10px;
  margin: 2px;
  background-color: #7b5ea3;  /* muted purple */
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-size: 0.9em;
  transition: background-color 0.2s;
}
.runner-pill:hover {
  background-color: #946fc1;  /* slightly lighter purple on hover */
}

</style>
</head>

<body>

<h1>Weekly GDQ Hotfix Schedule</h1>
<div id="schedule-nav" class="navbar"></div>
<div id="schedule"></div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbz-aJuovNQ-0_W-2lgbDZK4Erwnlu1vD8H1yNp7Dzpd3G7HlVUkfiOVIa3ZxF6-Q4sX/exec?t=" + new Date().getTime();

// -------------------------------------------------------------
// Timezone (GMT offsets)
// -------------------------------------------------------------
const gmtOffsets = [];
for (let i = -12; i <= 14; i++) {
  const sign = i >= 0 ? "+" : "-";
  const label = `GMT${sign}${Math.abs(i)}`;
  gmtOffsets.push({ label, offset: i });
}

// Detect user GMT offset
const userOffset = -new Date().getTimezoneOffset() / 60;
let forcedOffset = userOffset;

// -------------------------------------------------------------
// Load schedule data
// -------------------------------------------------------------
async function loadSchedule() {
  const response = await fetch(DATA_URL);
  const data = await response.json();
  return data;
}

// -------------------------------------------------------------
// Helpers
// -------------------------------------------------------------
function adjustDateToOffset(rawStart) {
  const estOffset = -5; // Eastern Standard Time
  const d = new Date(rawStart);
  const diffHours = forcedOffset - estOffset;
  return new Date(d.getTime() + diffHours * 60 * 60 * 1000);
}

function formatEstimate(rawEstimate) {
  if (!rawEstimate) return "";
  const d = new Date(rawEstimate);
  return `${d.getHours()}:${String(d.getMinutes()).padStart(2,"0")}:${String(d.getSeconds()).padStart(2,"0")}`;
}

function renderRunners(runnerNames, runnerStreams) {
  const names = runnerNames.split(",").map(s => s.trim());
  const streams = runnerStreams.split(",").map(s => s.trim());
  return names.map((name,i)=>{
    let url = streams[i]||"#";
    if(!/^https?:\/\//i.test(url)) url = "https://" + url;
    return `<a href="${url}" target="_blank" class="runner-pill">${name}</a>`;
  }).join(" ");
}

function resolveLogo(showName) {
  const formattedName = showName.replace(/[/\\?%*:|"<>]/g, "");
  const path = `Logos/${formattedName}.png`;
  return path;
}

// -------------------------------------------------------------
// Timezone dropdown
// -------------------------------------------------------------
const navContainer = document.getElementById("schedule-nav");
navContainer.style.display = "flex";
navContainer.style.justifyContent = "center";
navContainer.style.alignItems = "center";
navContainer.style.gap = "10px";

const tzSelectWrapper = document.createElement("div");
tzSelectWrapper.style.marginLeft = "20px";
tzSelectWrapper.style.display = "flex";
tzSelectWrapper.style.alignItems = "center";
tzSelectWrapper.innerHTML = `
  <label style="font-size:0.8rem; color:#fff; cursor:pointer;">
    Timezone:
    <select id="timezone-select"></select>
  </label>
`;
navContainer.appendChild(tzSelectWrapper);

const tzSelect = document.getElementById("timezone-select");
gmtOffsets.forEach(tz=>{
  const opt = document.createElement("option");
  opt.value = tz.offset;
  opt.textContent = tz.label;
  tzSelect.appendChild(opt);
});
tzSelect.value = forcedOffset;

tzSelect.addEventListener("change", ()=>{
  forcedOffset = Number(tzSelect.value);
  renderSchedule();
});

// -------------------------------------------------------------
// Update show times in place (minimal redraw)
// -------------------------------------------------------------
function updateShowTimes() {
  document.querySelectorAll("[data-raw-start]").forEach(span=>{
    const raw = span.dataset.rawStart;
    if(!raw) return;
    const d = adjustDateToOffset(raw);
    const options = {hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true};
    span.textContent = d.toLocaleTimeString("en-US", options);
  });
}

// -------------------------------------------------------------
// Render schedule
// -------------------------------------------------------------
async function renderSchedule() {
  const rows = await loadSchedule();
  const byDate = {};

  // Group by adjusted date
  rows.forEach(r=>{
    const adjusted = adjustDateToOffset(r["Show Start (Eastern)"]);
    const dateKey = adjusted.toLocaleDateString("en-US");
    if(!byDate[dateKey]) byDate[dateKey]=[];
    byDate[dateKey].push({...r, adjustedStart: adjusted});
  });

  // Navigation buttons
  const dayButtons = {};
  const today = new Date(); today.setHours(0,0,0,0);
  let initialDate = null;

  [...navContainer.querySelectorAll("button")].forEach(b=>b.remove());

  Object.keys(byDate).sort().forEach(date=>{
    const btn = document.createElement("button");
    btn.textContent = date;
    btn.className="nav-day-btn";
    btn.onclick = ()=>{
      const dayDiv = document.getElementById("day-"+date.replace(/\//g,"-"));
      if(dayDiv) dayDiv.scrollIntoView({behavior:"smooth", block:"start"});
      highlightDay(date);
    };
    navContainer.insertBefore(btn,tzSelectWrapper);
    dayButtons[date]=btn;

    const day = new Date(date);
    if(!initialDate){
      if(day.getTime()===today.getTime() || day.getTime()<today.getTime()) initialDate=date;
    } else {
      const closestDay = new Date(initialDate);
      if(day.getTime()<=today.getTime() && day.getTime()>closestDay.getTime()) initialDate=date;
    }
  });

  function highlightDay(date){
    Object.keys(dayButtons).forEach(d=>dayButtons[d].classList.remove("active"));
    if(dayButtons[date]) dayButtons[date].classList.add("active");
  }

  if(initialDate){
    const dayDiv = document.getElementById("day-"+initialDate.replace(/\//g,"-"));
    if(dayDiv){
      dayDiv.scrollIntoView({behavior:"auto", block:"start"});
      highlightDay(initialDate);
    }
  }

  // Scroll highlight on window
  window.addEventListener("scroll", ()=>{
    Object.keys(byDate).forEach(date=>{
      const dayDiv = document.getElementById("day-"+date.replace(/\//g,"-"));
      if(!dayDiv) return;
      const rect = dayDiv.getBoundingClientRect();
      if(rect.top<=80 && rect.bottom>80) highlightDay(date);
    });
  });

  const container = document.getElementById("schedule");
  container.innerHTML = "";

  // Build day blocks
  Object.keys(byDate).sort().forEach(date=>{
    const dayDiv = document.createElement("div");
    dayDiv.className="day-block";
    dayDiv.id="day-"+date.replace(/\//g,"-");
    dayDiv.innerHTML=`<div class='day-title'>${date}</div>`;

    const runs = byDate[date];
    const groups = {};

    // Group by show + host
    runs.forEach(run=>{
      const key = `${run.adjustedStart}|${run["Show"]}|${run["Host"]}`;
      if(!groups[key]) groups[key]=[];
      groups[key].push(run);
    });

    Object.keys(groups)
      .sort((a,b)=>new Date(a.split("|")[0])-new Date(b.split("|")[0]))
      .forEach(key=>{
        const [rawStart, showName, hostName] = key.split("|");

        const groupDiv = document.createElement("div");
        groupDiv.className="show-group";

        const logoPath = resolveLogo(showName);
        const gdqFallback = "Logos/GDQ Logo.png";

        const d = new Date(rawStart);
        const timeStr = d.toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true});

        groupDiv.innerHTML = `
          <div class="show-header">
            <img src="${logoPath}" onerror="this.onerror=null;this.src='${gdqFallback}'" alt="Logo for ${showName}" class="show-logo">
            <div class="show-info">
              <span class="show-time" data-raw-start="${rawStart}">${timeStr}</span>
              <span class="show-subtitle">Hosted by: ${hostName || "TBA"}</span>
            </div>
          </div>
        `;

        groups[key].forEach(run=>{
          const row = document.createElement("div");
          row.className="run-row";
          row.innerHTML=`
            <div>
              <div class="game">${run["Game"]}</div>
              <div class="category">${run["Category"]}</div>
            </div>
            <div class="estimate">${formatEstimate(run["Estimate"])}</div>
            <div class="runner">${renderRunners(run["Runners"], run["Runner Stream"])}</div>
          `;
          groupDiv.appendChild(row);
        });

        dayDiv.appendChild(groupDiv);
      });

    container.appendChild(dayDiv);
  });

  // After initial load, update show times
  updateShowTimes();
}

renderSchedule();
</script>


</body>
</html>
