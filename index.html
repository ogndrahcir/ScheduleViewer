<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly GDQ Hotfix Schedule (All Times Eastern)</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Weekly GDQ Hotfix Schedule (All Times Eastern)</h1>
<div id="schedule-nav" class="navbar">Check out the AGDQ 2026 Event replay in between our live shows this week!</div>
<div id="schedule"></div>

<!-- Templates -->
<template id="show-template">
  <div class="show-group">
    <div class="show-header">
      <!-- LOGO LINK -->
      <a href="#" class="show-logo-link" target="_blank">
        <div class="show-logo-container">
          <img class="show-logo" alt="Show logo">
        </div>
      </a>

      <!-- SHOW INFO LINK -->
      <a href="#" class="show-info-link" target="_blank">
        <div class="show-info">
          <span class="show-time"></span>
          <span class="show-subtitle"></span>
        </div>
      </a>
    </div>

    <div class="run-container">
      <div class="run-header-row"></div>
    </div>
  </div>
</template>

<template id="run-template">
  <div class="run-row">
    <div>
      <div class="game"></div>
      <div class="category"></div>
    </div>
    <div class="estimate"></div>
    <div class="runner"></div>
  </div>
</template>

<script src="js/schedule.js"></script>

</body>
</html>
