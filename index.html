<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Schedule</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212; /* dark background */
  color: #e0e0e0;      /* light text */
  margin: 0;
  padding: 20px;
}

.navbar {
  position: sticky;
  top: 0;
  background-color: #2c1a4d;
  color: #fff;
  display: flex;
  justify-content: center; /* centers all buttons */
  overflow-x: auto;
  padding: 8px 10px;
  gap: 6px;
  z-index: 1000;
}

.navbar button {
  flex: 0 0 auto;
  padding: 6px 12px;
  background-color: #4b2d7d;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  white-space: nowrap;
  transition: background-color 0.2s;
}

.navbar button:hover {
  background-color: #633fa0;
}

.navbar button.active {
  background-color: #e8e8e8;
  color: #000;
}
  
.day-block {
  background: #1e1e1e;  /* darker card background */
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

.day-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
  border-bottom: 2px solid #333;
  padding-bottom: 5px;
  color: #ffffff;
}

.show-group {
  margin-bottom: 20px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.show-title {
  font-weight: bold;
  margin-bottom: 5px;
  color: #ffffff;
}

.run-row {
  padding: 5px 0;
  display: grid;
  grid-template-columns: 140px auto 120px 150px;
  align-items: center;
}

.time {
  font-weight: bold;
  color: #ffcc00;
}
  
.run-row {
  display: grid;
  grid-template-columns: 2fr 1fr 2fr; /* left: game, middle: estimate, right: runners */
  align-items: center;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #2a2a2a; /* subtle row border */
  background-color: #1a1a1a;
}

.run-row:nth-child(even) {
  background-color: #242424; /* alternating row color */
}

.game {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 4px;
}

.category {
  color: #aaaaaa;
  font-size: 14px;
}

.estimate {
  font-weight: bold;
  color: #ffffff; /* changed from yellow to white */
  text-align: center;
}

.runner {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start; /* keep pills aligned to left in their column */
  gap: 4px;
}

.runner-pill {
  display: inline-block;
  padding: 3px 10px;
  margin: 2px;
  background-color: #7b5ea3;  /* muted purple */
  color: #ffffff;
  border-radius: 12px;
  text-decoration: none;
  font-size: 0.9em;
  transition: background-color 0.2s;
}
.runner-pill:hover {
  background-color: #946fc1;  /* slightly lighter purple on hover */
}

</style>
</head>

<body>

<h1>Weekly GDQ Hotfix Schedule</h1>
<div id="schedule-nav" class="navbar"></div>
<div id="schedule"></div>

<div id="schedule"></div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbz-aJuovNQ-0_W-2lgbDZK4Erwnlu1vD8H1yNp7Dzpd3G7HlVUkfiOVIa3ZxF6-Q4sX/exec?t=" + new Date().getTime();

let useLocalTimezone = false; // default: show Eastern
let userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

async function loadSchedule() {
  const response = await fetch(DATA_URL);
  const data = await response.json();
  return data;
}

function formatShowDate(rawDate) {
  if (!rawDate) return "";
  const d = new Date(rawDate);
  return d.toLocaleDateString("en-US", { year: "numeric", month: "2-digit", day: "2-digit" });
}

function formatShowStart(rawStart) {
  if (!rawStart) return "";
  const d = new Date(rawStart);
  return d.toLocaleTimeString("en-US", { 
    hour: "numeric", minute: "2-digit", second: "2-digit", hour12: true, 
    timeZone: useLocalTimezone ? userTimezone : "America/New_York"
  });
}

function formatEstimate(rawEstimate) {
  if (!rawEstimate) return "";
  const d = new Date(rawEstimate);
  const h = d.getHours();
  const m = d.getMinutes();
  const s = d.getSeconds();
  return `${h}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

function renderRunners(runnerNames, runnerStreams) {
  const names = runnerNames.split(",").map(s => s.trim());
  const streams = runnerStreams.split(",").map(s => s.trim());

  return names.map((name, i) => {
    let url = streams[i] || "#";
    if (!/^https?:\/\//i.test(url)) url = "https://" + url;
    return `<a href="${url}" target="_blank" class="runner-pill">${name}</a>`;
  }).join(" ");
}

async function renderSchedule() {
  const rows = await loadSchedule();

  // Group by date
  const byDate = {};
  rows.forEach(r => {
    const date = formatShowDate(r["Show Date"]);
    if (!byDate[date]) byDate[date] = [];
    byDate[date].push(r);
  });

  // Build navbar buttons
  const navContainer = document.getElementById("schedule-nav");
  navContainer.innerHTML = ""; // clear old buttons
  const dayButtons = {};
  const today = new Date();
  today.setHours(0,0,0,0);

  let initialDate = null;

  Object.keys(byDate).sort().forEach(date => {
    const btn = document.createElement("button");
    btn.textContent = date;
    btn.className = "nav-day-btn";
    btn.onclick = () => {
      const dayDiv = document.getElementById("day-" + date.replace(/\//g, "-"));
      if (dayDiv) dayDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      highlightDay(date);
    };
    navContainer.appendChild(btn);
    dayButtons[date] = btn;

    // Determine initial day
    const day = new Date(date);
    if (!initialDate) {
      if (day.getTime() === today.getTime() || day.getTime() < today.getTime()) initialDate = date;
    } else {
      const closestDay = new Date(initialDate);
      if (day.getTime() <= today.getTime() && day.getTime() > closestDay.getTime()) initialDate = date;
    }
  });

  // Add timezone toggle to navbar (right side)
  const tzToggle = document.createElement("div");
  tzToggle.style.marginLeft = "auto";
  tzToggle.style.display = "flex";
  tzToggle.style.alignItems = "center";
  tzToggle.style.gap = "5px";
  tzToggle.innerHTML = `
    <label style="font-size:0.8rem; color:#fff; cursor:pointer;">
      <input type="checkbox" id="timezone-toggle"> Use my timezone (<span id="tz-abbr">EST</span>)
    </label>
  `;
  navContainer.appendChild(tzToggle);

  const toggleInput = document.getElementById("timezone-toggle");
  const tzAbbrSpan = document.getElementById("tz-abbr");

  toggleInput.addEventListener("change", () => {
    useLocalTimezone = toggleInput.checked;
    renderSchedule(); // re-render with new timezone
  });

  function updateTZAbbr() {
    const d = new Date();
    const tz = useLocalTimezone ? userTimezone : "America/New_York";
    tzAbbrSpan.textContent = d.toLocaleTimeString('en-US', { timeZoneName: 'short', timeZone: tz }).split(' ')[2] || tz;
  }

  updateTZAbbr();

  function highlightDay(date) {
    Object.keys(dayButtons).forEach(d => dayButtons[d].classList.remove("active"));
    if (dayButtons[date]) dayButtons[date].classList.add("active");
  }

  // Scroll to initial day
  if (initialDate) {
    const dayDiv = document.getElementById("day-" + initialDate.replace(/\//g, "-"));
    if (dayDiv) {
      dayDiv.scrollIntoView({ behavior: "auto", block: "start" });
      highlightDay(initialDate);
    }
  }

  window.addEventListener("scroll", () => {
    Object.keys(byDate).forEach(date => {
      const dayDiv = document.getElementById("day-" + date.replace(/\//g, "-"));
      if (!dayDiv) return;
      const rect = dayDiv.getBoundingClientRect();
      if (rect.top <= 80 && rect.bottom > 80) highlightDay(date);
    });
  });

  // Render schedule
  const container = document.getElementById("schedule");
  container.innerHTML = "";

  Object.keys(byDate).sort().forEach(date => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day-block";
    dayDiv.id = "day-" + date.replace(/\//g, "-");
    dayDiv.innerHTML = `<div class='day-title'>${date}</div>`;

    const runs = byDate[date];
    const groups = {};

    runs.forEach(run => {
      const key = `${formatShowStart(run["Show Start (Eastern)"])}|${run["Show"]}|${run["Host"]}`;
      if (!groups[key]) groups[key] = [];
      groups[key].push(run);
    });

    Object.keys(groups).sort((a, b) => {
      const startA = new Date(`1970-01-01T${a.split("|")[0]}`);
      const startB = new Date(`1970-01-01T${b.split("|")[0]}`);
      return startA - startB;
    }).forEach(key => {
      const [startTime, showName, hostName] = key.split("|");
      const groupDiv = document.createElement("div");
      groupDiv.className = "show-group";
      groupDiv.innerHTML = `<div class='show-title'>${startTime} â€” ${showName}${hostName ? " (" + hostName + ")" : ""}</div>`;

      groups[key].forEach(run => {
        const row = document.createElement("div");
        row.className = "run-row";
        row.innerHTML = `
          <div>
            <div class="game">${run["Game"]}</div>
            <div class="category">${run["Category"]}</div>
          </div>
          <div class="estimate">${formatEstimate(run["Estimate"])}</div>
          <div class="runner">${renderRunners(run["Runners"], run["Runner Stream"])}</div>
        `;
        groupDiv.appendChild(row);
      });

      dayDiv.appendChild(groupDiv);
    });

    container.appendChild(dayDiv);
  });

  updateTZAbbr();
}

// Load schedule on page load
renderSchedule();
</script>

</body>
</html>
